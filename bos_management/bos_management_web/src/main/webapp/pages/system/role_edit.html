<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>角色添加</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<!-- 导入ztree类库 -->
		<link rel="stylesheet" href="../../js/ztree/zTreeStyle.css" type="text/css" />
		<script src="../../js/ztree/jquery.ztree.all-3.5.js" type="text/javascript"></script>
		<script type="text/javascript">
			function GetQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
			
			$(function() {
				var myurl = GetQueryString("id");
				if(myurl != null && myurl.toString().length > 1) {
					var id = GetQueryString("id");
					
					
					$.ajax({
						async:false,
						url:"../../permissionAction_findAllOrderByKeyword.action",
						success:function(data){
							$(data).each(function(i, n) {
								$("#permissonTd")
									.append(
										'<input id="' + n.id + '" type="checkbox" name="permissionIds" value="' + n.id + '" /><label for="' + n.id + '">' +
										n.name + '</label>')
							})
						},
						dataType:"json"
					})

					$.post("../../permissionAction_findAssociatedRole.action",{"id":id},function(data) {
						$(data).each(function(i, n) {
							$("#permissonTd")
								.find("input[value='"+n.id+"']").attr("checked","checked")
						})
					}, "json")
					
					$.post("../../roleAction_findById.action",{"id":id},function(data) {
									$(data).each(function(i, n) {
										
										$("#id").val(n.id);
										$("#name").val(n.name);
										$("#keyword").val(n.keyword);
										$("#description").html(n.description);
										
										
									})
									/*$("#name").val(data[0].name);
									$("#keyword").val(data[0].keyword);
									$("#description").html(data[0].description);*/
										
								}, "json")
					
					var setting = {
						data: {
							key: {
								title: "t"
							},
							simpleData: {
								enable: true
							}
						},
						check: {
							enable: true,
							chkboxType: {
								"Y": "s",
								"N": "ps"
							} //勾选时影响子节点，取消勾选时影响父子节点
						}
					};

					$.post("../../menuAction_findbyRoleId.action", {
						"id": id
					}, function(data) {

						treeNode = data;
					}, 'json');

					$.ajax({
						url: '../../menuAction_findLevelOne.action',
						type: 'POST',
						dataType: 'text',
						success: function(data) {
							var zNodes = eval("(" + data + ")");
							$.fn.zTree.init($("#menuTree"), setting, zNodes);
							if(treeNode.length > 0) {

								//获取ztree对象

								var treeObj = $.fn.zTree.getZTreeObj("menuTree");

								//遍历勾选角色关联的菜单数据

								for(var i = 0; i < treeNode.length; i++) {

									//根据角色菜单节点数据的属性搜索，获取与完整菜单树完全匹配的节点JSON对象集合

									var nodes = treeObj.getNodesByParam("id", treeNode[i].id, null);

									//勾选当前选中的节点
									treeObj.checkNode(nodes[0], true, true);

								};

							};
						},
						error: function(msg) {
							alert('树加载异常!');
						}
					});

					$('#save').click(function() {
						if($("#roleEditForm").form("validate")) {
							//获取ztree
							var treeObj = $.fn.zTree.getZTreeObj("menuTree");
							// true : 获取选中的节点
							// false : 获取未选中的节点
							var nodes = treeObj.getCheckedNodes(true);
							// 遍历选中的节点
							var arr = new Array();
							for(var i = 0; i < nodes.length; i++) {
								var id = nodes[i].id;
								arr.push(id);
							}
							// 获取选中的菜单的ID
							var ids = arr.toString();
							//使用隐藏域把菜单的ID传递给后台
							$("#menuIds").val(ids);
							// 提交表单
							$("#roleEditForm").submit();
							
							
						}
					});
					
				}
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div region="north" style="height: 31px; overflow: hidden;" split="false" border="false">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
			</div>
		</div>
		<div region="center" style="overflow: auto; padding: 5px;" border="false">
			<form id="roleEditForm" method="post" action="../../roleAction_save.action">

				<input type="hidden" id="menuIds" name="menuIds" />
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">角色信息</td>
					</tr>
					<tr>
						<td>名称</td>
						<td>
						<input id="id" type="hidden" name="id" class="easyui-validatebox" data-options="required:true" />
							<input id="name" type="text" name="name" class="easyui-validatebox" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>关键字</td>
						<td>
							<input type="text" id="keyword" name="keyword" class="easyui-validatebox" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>描述</td>
						<td>
							<textarea name="description" id="description" rows="4" cols="60"></textarea>
						</td>
					</tr>
					<tr>
						<td>权限选择</td>
						<td id="permissonTd"></td>
					</tr>
					<tr>
						<td>菜单授权</td>
						<td>
							<ul id="menuTree" class="ztree"></ul>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return unescape(r[2]);
			return null;
		}
	</script>

</html>
